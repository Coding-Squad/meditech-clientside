<div class="row" style="margin-top:15px;">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-8">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Number</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id ="users" *ngFor= "let user of users ; let i = index">
              <tr>
                <td>{{i+1}}</td>
                <td class = "userName">{{user.name}}</td>
                <td class = "userNumber">{{user.mobileNumber}}</td>
                <td class = "userMail">{{user.email}}</td>
                <input type = "hidden" value = {{user.userId}}>
                <td><button  class="btn btn-primary deleteRow">Delete</button></td>
                <td><button  class="btn btn-primary deleteRow">Edit</button></td>
                <td><button  class="btn btn-primary deleteRow">Set Role</button></td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="col-sm-3">
    </div>
  </div>
